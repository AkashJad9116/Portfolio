<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  {% include head.html %}
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ site.baseurl }}/">My Portfolio</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    {{ content }}
  </main>

  <footer class="text-center py-3">
    <small>&copy; {{ site.time | date: "%Y" }} {{ site.author }}</small>
  </footer>
</body>
</html>
